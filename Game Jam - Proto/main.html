<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /><title>Game Jam game</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        <style type="text/css"> body { margin: 0; }</style>
    </head>


    <body>
        <script src="src/Titlescreen.js"></script>
        <script src="src/scene1"></script>
        <script src="src/scene2.js"></script>
        <script src="src/scene3.js"></script>
        <script src="src/scene4.js"></script>
        <script src="src/gameOver.js"></script>

        <script type="text/javascript">
            
            var config = {
                type: Phaser.AUTO,
                width: 1280, height: 720,
                physics: {
                    gravity: { y: 250 },
                default: 'arcade',
                arcade: {
                debug: false
                }},
                scene : [Titlescreen,world1,world2,gameOver]
                
            };
                new Phaser.Game(config);  
            
            

        </script>
    </body>
</html>
